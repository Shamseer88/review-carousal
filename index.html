<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousal</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2>Review</h1>
        <div class="underline"></div>
        <div class="img-container">
            <img class="person-img" src="shamseer.jpg" alt="pesrson-img">
        </div>
        <div class="info-container">
            <p class="title">Dr Faseela</p>
            <p class="job">Dentist</p>
            <p class="info">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Ducimus accusamus voluptate tempore reiciendis odit 
                reprehenderit veniam. Amet dolore magnam laboriosam.
            </p>
        </div>
        <div class="button-container">
            <div class="prev-btn">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="next-btn">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        <div class="random-btn-container">
            <button class="random-btn">Random</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
